<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#333333"/>
    <title>Trivia Homepage
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-12">
                <h1>TriviKa</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 20%;">
            <div class=col-2></div>
            <div class="col-8">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of questions</label>
                    <select class="form-control" id="formTotalQuestions">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                 </div>
             </div>
            <div class="col-2"></div>
        </div>
        <div class="row" style="margin-top: 15%;">
            <div class=col-2></div>
            <div class="col-8">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Difficulty</label>
                    <select class="form-control" id="formDifficultyQuestions">
                        <option>easy</option>
                        <option>medium</option>
                        <option>hard</option>
                    </select>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row submitButton">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-lg" onclick="startQuiz()">START</button>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="library.js"></script>
</html>
