<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#333333"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TriviKa Scoreboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="vraag.css">
    </head>
    <body onload="scorePage()">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12"><h4>Your total score is:</h4></div>
            </div>
            <div class="row" style="margin-top: 10%;">
                <div class="col-12"><h1 style="font-size: 80px"><span id="percentage"></span>%</h1></div>
            </div>
            <div class="row"style="margin-top: 10%;">
                <div class="col-12"><h4 id="displayQuote"></h4></div>
            </div>
            <div class="row"style="margin-top: 10%;">
                <div class="col-12"><h4>You had <span id="score"></span> out of <span id="totalQuestions"></span> right!</h4></div>
            </div>
            <div class="row submitButton"style="margin-top: 10%;">
                    <div class="col-12"><a href="index.html">
                        <button style="border: none;">Start Again!</button>
                    </a></div>
                </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="library.js"></script>
</html>
