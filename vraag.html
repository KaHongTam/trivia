<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Homepage
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="vraag.css">
    </head>
	
    <body>
        <div class="container-fluid">
            <div class="row text-right">
                <div class="col-12">
                    Question&nbsp;<span id="currentQuestionNumber"></span>&nbsp;of&nbsp;<span id="totalQuestionNumber"></span>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-1"></div>
                <div class="col-10">
                    <h4><div id="question">Question</div></h4>
                </div>
            </div>
            <div class="row radiobuttons">
                <div class="col-1"></div>
                <div class="col-10">
                    <form autocomplete="off">
                        <div>
                            <label for="checker1">
                            <input type="radio" id="checker1" name="answer" onclick="displayAnswer(this.value)" value="True">
                            True</label>
                        </div>
                        <div>
                            <label for="checker2" style="background-color: #ff0000a6; border-color: #ff0000ea">
                            <input type="radio" id="checker2" name="answer" onclick="displayAnswer(this.value)" value="False">
                            False</label>
                        </div>
                    </form> 
                </div>
            </div>
            <div class="row text-center">
                <div class="col-1"></div>
                <div class="col-10">
                    <h5 id="finalAnswer">So, <span id="result"></span> is your final answer?</h5>
                    <h5 id="noAnswer">No answer has been given, answer the question!</h5>
                </div>
            </div>
            <div class="row submitButton">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary btn-lg" onclick="checkAnswer()" id="submitButton">Submit</button>
                    <button type="button" class="btn btn-primary btn-lg"onclick="nextQuestion()" id="nextQuestionButton">Next!</button>
                    <button type="button" class="btn btn-primary btn-lg"onclick="nextQuestion()" id="scoreBoardButton">Score!</button>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p id="showAnswer"></p>
                </div>
            </div>
            <div class="row">
                <div id = "correctAnswer"></div>
            </div>
        </div>  
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="library.js"></script>
    </html>
