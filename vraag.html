<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Homepage
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" href="vraag.css">
    </head>
	
    <body>
        <div class="container-fluid">
            <div class="row">
                <h1><div id = "question">Question</div></h1>
            </div>
            <div class="row">
                <form autocomplete="off">
                    <input type="radio" id="checker1" name="answer" onclick="displayAnswer(this.value)" value="True">True<br>
                    <input type="radio" id="checker2" name="answer" onclick="displayAnswer(this.value)" value="False">False<br>
                </form> 
            </div>
            <div class="row">
                <p>So, your answer is: <span id="result"></span>?</p>
            </div>
            <div class="row">
                <button type="button" onclick="checkAnswer()" id="submitButton">Submit</button>
            </div>
            <div class="row">
                <p id="showAnswer"></p>
            </div>
            <div class="row">
                <div id = "correctAnswer"></div>
            </div>
        </div>  
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="library.js"></script>
    </html>
